{% extends 'layout-user.html' %}
{% block title %}
    <title>Create Team | Burst</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/create_team.css') }}">
{% endblock %}

{% block content %}
    <div class="content">
        <form method="POST" action="/create_team" enctype="multipart/form-data">
            <input name="team-name" class="form-control" placeholder="Enter team name">
            <div class="btn-group btn-group-toggle" data-toggle="button">
                <label class="btn btn-primary">
                    <input name="private" autocomplete="off" checked="" type="radio"> Private
                </label>
            </div>

            <div class="form-group mb-12 forms">
                <select name="Position" class="form-control region" required>
                    <option value="" selected>Choose position</option>
                    <option value="Top">Top</option>
                    <option value="Jungle">Jungle</option>
                    <option value="Mid">Mid</option>
                    <option value="Adc">Adc</option>
                    <option value="Supp">Supp</option>
                </select>
            </div>

            <input type="file" name="team-logo" class="form-control-file" id="exampleFormControlFile1">
            <button class="btn btn-primary btn-large animated fadeInLeft" type="submit">Create Team</button>
        </form>
    </div>
{% endblock %}
