<!DOCTYPE html>
<html>
<head>
    {% block title %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/Bootstrap/Boostrap.min.css') }}">
</head>
<body>

    <nav>
        <div class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='../static/images/Logo-Small.png') }}" width="40" height="40" class="d-inline-block align-top" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Champions</a>
                    </li>
                </ul>

                <div class="my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log-in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signup">Sign-up</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    {% block content %}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='../static/js/index.js') }}"></script>
</body>
</html>
