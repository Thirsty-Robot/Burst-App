<!DOCTYPE html>
<html>
<head>
    {% block title %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/layout-user.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/Bootstrap/Boostrap.min.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/animate.css') }}">
</head>
<body>
    <nav>
        <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/home">
                <img src="{{ url_for('static', filename='../static/images/Logo_Large_noBack.png') }}" width="40" height="40" class="d-inline-block align-top" alt="">
            </a>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Esports</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/teams">Teams</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">TO:DO</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile</a>
                    </li>
                </ul>

                <div class="my-2 my-lg-0">
                    <ul class="navbar-nav mr-auto">

                        <form>
                            <input class="form-control mr-sm-2" placeholder="Search" type="text">
                        </form>
                        
                        <li class="nav-item">
                            <a class="nav-link" id="notification" role="button" href="#"><i class="material-icons md-light">notifications</i></a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/signout"><i class="material-icons md-light">exit_to_app</i></a>
                        </li>

                    </ul>
                </div>
            </div>

        </div>
    </nav>

    {% block content %}

    {% endblock %}

    <a href="/create_post" class="float">
        <i class="material-icons my-float">add</i>
    </a>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='../static/js/layout-user.js') }}"></script>
</body>
</html>
