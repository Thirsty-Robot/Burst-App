<!DOCTYPE html>
<html>
<head>
    {% block title %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/Bootstrap/Boostrap.min.css') }}">
</head>
<body>
    <nav>
        <div class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/">Goo-League</a>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Champions</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0" method="POST" action="/champion">
                    <input class="form-control mr-sm-2 search_champ" placeholder="Search champion or summoner" type="text">
                    <div class="championList"></div>
                    <button type="submit" class="btn btn-secondary my-2 my-sm-0">Search</button>
                </form>
            </div>

        </div>
    </nav>
    {% block content %}

    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='../static/js/index.js') }}"></script>
</body>
</html>
