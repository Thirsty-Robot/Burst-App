{% extends 'layout.html' %}
{% block title %}
    <title>Sign-up | Goo-League</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/css/signup.css') }}">
{% endblock %}

{% block content %}

    <div class="content">
        <div class="back-form">
            <form class="form" action="/signup" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>

                <div class="form-group">
                    <label for="summoner">Summoner name</label>
                    <input type="text" class="form-control" id="summoner" placeholder="Enter summoner name" name="summoner">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>

                <div class="form-group">
                    <label for="pass_2">Confirm password</label>
                    <input type="password" class="form-control" id="password_confirm" placeholder="Confirm password" name="password_confirm">
                </div>

                <button class="btn btn-primary btn-large" type="submit">Sign-up</button>
            </form>
        </div>
    </div>
{% endblock %}
